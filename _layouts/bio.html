---
layout: default
---

<div class="row">
  <div class="col-xs-4 pic-container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{{site.baseurl}}/images/profile2.png">
        </div>

        <div class="item">
          <img src="{{site.baseurl}}/images/profile1.png">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" style="color:white;" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" style="color:white;"data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-xs-6">
    I am software developer at Microsoft who is passionate about Machine Learning.
    I currently hold Integrated Masters degree in Mathematics and Computing from Indian Institute of Technology, Delhi.
  </div>

</div>
