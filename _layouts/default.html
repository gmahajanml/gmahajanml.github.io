<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% if page.title %}{{ page.title }} {% else %}{{ site.name }} {% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/gml.css">
  </head>
  <!-- include some.css and bootstrap -->
  <body class="gml-body">
    <div class="gml-container">
      <div id= "header" class="row">
        <div id="name-area" class="col-xs-8">
          <div id="name"><h1>{% if page.title %}{{ page.title }} {% else %}{{ site.name }} {% endif %} </h1></div>
          {% if page.title == null %}
          <div><h2>Ph.D. Student</h2></div>
          {% endif %}
        </div>
        <div id="contact-info" class="col-xs-4" >
          <a href="http://www.utah.edu/" style="float: right">University of Utah</a>
          <br>
          <a href="{{ site.baseurl }}/" style="float: right"> Home </a>
        </div>
      </div>
	  {{ content }}
    </div>
  </body>
</html>
